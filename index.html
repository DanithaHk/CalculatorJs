<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <input  id="display" readonly >
        <div class="buttons">
            
            <button class="data"onclick="CalcDisplay('7')">7</button>
            <button class="data"onclick="CalcDisplay('8')">8</button>
            <button class="data"onclick="CalcDisplay('9')">9</button>
            <button class="oparater" onclick="CalcDisplay('+')" >+</button>

            <button class="data"onclick="CalcDisplay('4')">4</button>
            <button class="data"onclick="CalcDisplay('5')">5</button>
            <button class="data"onclick="CalcDisplay('6')">6</button>
            <button class="oparater"onclick="CalcDisplay('-')">-</button>

            <button class="data"onclick="CalcDisplay('1')">1</button>
            <button class="data"onclick="CalcDisplay('2')">2</button>
            <button class="data"onclick="CalcDisplay('3')">3</button>
            <button class="oparater"onclick="CalcDisplay('/')">/</button>

            <button class="data"onclick="CalcDisplay('0')">0</button>
            <button class="data"onclick="CalcDisplay('.')">.</button>
            <button class="oparater"onclick="calculate('=')">=</button>
            <button class="oparater"onclick="CalcDisplay('*')">*</button>

            <button class="data" onclick="CalcDisplay('00')">00</button>
            <button class="oparater"onclick="clearDispaly()">AC</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
